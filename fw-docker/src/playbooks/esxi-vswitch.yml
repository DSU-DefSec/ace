---
- name: ESXI snapshot
  hosts: esxi
  ignore_errors: true
  gather_facts: false
  roles:
    - dsu.ccdc.esxi
  vars:
    esxi_user: root
  # strategy: free

  tasks:
    - name: Create vSwitch
      ansible.builtin.import_role:
        name: dsu.ccdc.esxi
        tasks_from: vswitch

    - name: Wait for confirmation
      ansible.builtin.pause:
        prompt: "Press Enter to continue"

    - name: Move VMs to new vSwitch
      ansible.builtin.import_role:
        name: dsu.ccdc.esxi
        tasks_from: update_nic
